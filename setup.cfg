[flake8]
extend-ignore =
    W503,
    E203
exclude =
    */migrations/,
    .venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[tool.isort]
py_version = 39
line_length = 79
profile = "black"
known_first_party = test_shop
known_django = django
sections = FUTURE,STDLIB,THIRDPARTY,DJANGO,FIRSTPARTY,LOCALFOLDER
no_lines_before = LOCALFOLDER
